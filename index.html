<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css" />

</head>
<body>
    
    <header>
        <h1>Weather Dashboard</h1>

        <nav class="container">
            <div class="row align-items-center py-2 hide">
              <div class="input-group col-sm">
                <span class="input-group-text" id="basic-addon1">Lat</span>
                <input
                  type="text"
                  class="form-control"
                  inputmode="numeric"
                  id="latitude"
                  placeholder="latitude"
                  aria-label="latitude"
                  aria-describedby="basic-addon1"
                  value="41.87"
                />
              </div>
              <div class="input-group col-sm hide">
                <span class="input-group-text" id="basic-addon1">Lon</span>
                <input
                  type="text"
                  class="form-control"
                  inputmode="numeric"
                  id="longitude"
                  placeholder="longitude"
                  aria-label="longitude"
                  aria-describedby="basic-addon1"
                  value="87.62"
                />
              </div>
            </div>


    </header>

    <information class="information">
        <div>
            <aside class="col">
                <div id="search-section">
                    <div class="card">
                        <h3 class="card-header">Search for a City:</h3>
                        <div class="form-group">
                            <input type="text" class="city-input" id="city-input" placeholder="Enter City" />
                            <button type="button" class="btn search-btn btn-block btn-info" id="search-btn">Search</button>
                                <fieldset class="card">
                                    <legend>Previous Cities</legend>
                                    <div class="saved-cities"></div>
                                </fieldset>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <div>
            <current>
                <div class="hide" id="current-weather">
                    <div class="row weather" id="Todaysforecast">
                        <div class="col">
                            <div class="card" id="todays-weather">
                                <h3 class="card-title p-2">Today's Date</h3>
                                <img src="http://openweathermap.org/img/wn/10d@4x.png" class="card-img-top" alt="Weather description"/>
                                <div class="card-title">
                                    <h4>Weather Label</h4>
                                    <p class="card-title">Temp</p>
                                    <p class="card-title">Wind</p>
                                    <p class="card-title">Humidity</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </current>
        </div>
    </information>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
